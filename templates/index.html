<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Tracker</title>

    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Jockey One' rel='stylesheet'>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<main>
    <div class="wrapper">
        <section class="nav-container">
            <div class="logo-container">
                <a href="/">Artist Tracker</a>
            </div>
            <div class="names-container">
                <p>by Gary Norman & Kamil Ornal</p>
            </div>
        </section>
        <section class="search-container">
            <div class="search-input">

            </div>
            <h2>Recent searches</h2>
            <div class="filters-container">

            </div>

            <div class="search-results-container">

            </div>

        </section>
        <section class="artists-popular-container">
            <div class="card">
                <h2>Popular Artists</h2>
                <div class="artists">

                </div>
            </div>
        </section>
        <section class="albums-trending-container">
            <div class="card">
                <h2>Trending Albums</h2>
                <div class="artists">

                </div>
            </div>
        </section>
        <section class="concerts-upcoming-container">
            <div class="card">
                <h2>Concerts for you</h2>
                <div class="concerts">

                </div>
            </div>
        </section>
    </div>
</main>


</body>
</html>
